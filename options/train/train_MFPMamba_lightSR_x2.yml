# general settings for image SR training
name: test_MFPMamabax2
model_type: MambaIRModel
scale: 2
num_gpu: 1
manual_seed: 10

# dataset and data loader settings
datasets:
  train:
    task: SR
    name: DIV2K
    type: PairedImageDataset
    dataroot_gt:
      - /root/autodl-tmp/DIV2K/DIV2K_train_HR
    dataroot_lq:
      - /root/autodl-tmp/DIV2K/DIV2K_train_LR_bicubic/X2
    filename_tmpl: '{}x2'
    io_backend:
      type: disk

    gt_size: 128
    use_hflip: true
    use_rot: true

    # data loader
    use_shuffle: true
    num_worker_per_gpu: 1
    batch_size_per_gpu: 16
    dataset_enlarge_ratio: 100
    prefetch_mode: ~
#    prefetch_mode: cuda
#    pin_memory: True

  val:
    name: Urban100
    type: PairedImageDataset
    dataroot_gt: /root/autodl-tmp/SR/Set5/HR
    dataroot_lq: /root/autodl-tmp/SR/Set5/LR_bicubic/X2
    filename_tmpl: '{}x2'
    io_backend:
      type: disk

# network structures
network_g:
  type: MambaIRDWTCAB
  upscale: 2
  in_chans: 3
  img_size: 64
  img_range: 1.
  d_state: 10
  depths: [6, 6, 6, 6]
  embed_dim: 60
  mlp_ratio: 1.2
  upsampler: 'pixelshuffledirect'
  resi_connection: '1conv'
# path
path:
  pretrain_network_g: ~
  strict_load_g: true
  resume_state: ~

# training settings
train:
  optim_g:
    type: Adam
    #lr: !!float 2e-4
    lr: !!float 2e-4
    weight_decay: 0
    betas: [0.9, 0.99]

  scheduler:
    type: MultiStepLR
    milestones: [250000, 400000, 450000, 475000]
    gamma: 0.5

  total_iter: 500000
  warmup_iter: -1  # no warm up

  # losses
  pixel_opt:
    type: L1Loss
    loss_weight: 1.0
    reduction: mean
# validation settings
val:
  val_freq: !!float 5e3
  save_img: false

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 2
      test_y_channel: true



# logging settings
logger:
  print_freq: 200
  save_checkpoint_freq: !!float 5e3
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 29500